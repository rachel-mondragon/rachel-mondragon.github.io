<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachel Mondragon | Iron Dragon Advisors</title>

  <style>
    :root {
      --navy: #0b1f3a;
      --navy-dark: #081629;
      --gold: #d4af37;
      --gold-soft: #f0d27a;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --card-bg: rgba(11,31,58,0.94);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(circle at top, #162f52, var(--navy-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
    }

    .card {
      max-width: 440px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 22px;
      padding: 34px 26px 30px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.6);
      border: 1px solid rgba(212,175,55,0.35);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin: 0 auto 18px;
      padding: 14px;
      border-radius: 22px;
      background: radial-gradient(circle, rgba(212,175,55,0.25), transparent 70%);
      box-shadow: 0 0 35px rgba(212,175,55,0.35);
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 26px;
      margin: 6px 0 4px;
      letter-spacing: 0.4px;
    }

    .company {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--gold-soft);
      margin-top: 6px;
    }

    .title {
      margin-top: 6px;
      font-size: 15px;
      color: var(--muted);
    }

    .divider {
      height: 2px;
      width: 120px;
      margin: 22px auto 26px;
      background: linear-gradient(
        to right,
        transparent,
        var(--gold),
        transparent
      );
      box-shadow: 0 0 12px rgba(212,175,55,0.7);
      border-radius: 2px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 17px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 16px;
      text-decoration: none;
      color: var(--navy-dark);
      background: linear-gradient(135deg, var(--gold), var(--gold-soft));
      box-shadow: 0 8px 26px rgba(212,175,55,0.45);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .website {
      margin-top: 18px;
      font-size: 14px;
    }

    .website a {
      color: var(--gold-soft);
      text-decoration: none;
      border-bottom: 1px dashed rgba(240,210,122,0.6);
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="IDA_logo.png" alt="Iron Dragon Advisors logo">
    </div>

    <h1>Rachel Mondragon</h1>
    <div class="company">IRON DRAGON ADVISORS</div>
    <div class="title">Founder</div>

    <div class="divider"></div>

    <a class="btn" href="Rachel-Mondragon.vcf">
      Save Contact
    </a>

    <div class="website">
      <a href="https://www.iron-dragon-adv.com" target="_blank" rel="noopener">
        www.iron-dragon-adv.com
      </a>
    </div>

    <div class="footer">
      Scan · Tap “Save Contact” · Add to Contacts
    </div>
  </div>
</body>
</html>
